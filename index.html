<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Réplica</title>
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header>
        <a href="/" class="container_logo">
            <img src="src/assets/icons/Spotify_Primary_Logo_RGB_White.png" alt="logo spotify" class="logo">
        </a>
        <nav class="navbar">
            <div class="icons_central_header">
                <a href="/" class="button_home">
                    <img src="src/assets/icons/home.svg" alt="Icon Home" class="icon_home">
                </a>
                <div class="container_search">
                    <img src="src/assets/icons/search.svg" alt="Icon Search" class="icon_search">
                    <input type="search" placeholder="O que você quer ouvir?" class="input_search">
                    <img src="src/assets/icons/navigation.svg" alt="Icon Navigation" class="icon_navigation">
                </div>
            </div>

            <div class="content_right_header">
                <a href="#" class="install_box">
                    <img src="src/assets/icons/download.svg" alt="Icon Install">
                    <p class="install_text">Instalar aplicativo</p>
                </a>
                <a href="#" class="button_signin">
                    <p class="signin_text">Increver-se</p>
                </a>
                <button class="button_login">
                    <a href="#" class="text_button">Entrar</a>
                </button>
            </div>
        </nav>
    </header>

    <aside>
        <div class="header_aside">
            <img src="src/assets/icons/icon-biblioteca.svg" alt="Icon Sua Biblioteca" class="icon_biblioteca_aside">
            <p class="title_aside">Sua Biblioteca</p>
            <a href="#" class="button_add_aside">
                <img src="src/assets/icons/icon-add.svg" alt="Icon Adiconar" class="icon_add_aside">
            </a>
        </div>
    </aside>

    <main>

    </main>
</body>
</html>
